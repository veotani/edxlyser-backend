filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /usr/share/filebeat/edx-logs/*.log
    json.keys_under_root: true

processors:
  - decode_json_fields:
      fields: ["event", "event_type"]
      max_depth: 5

output.kafka:
  hosts: ["localhost:9092"]
  partition.round_robin:
    reachable_only: false
  version: '1.1.0'
  required_acks: 1
  compression: gzip
  max_message_bytes: 1000000
  topics:
    - topic: "VideoEvents"
      when.or:
        - equals: 
            event_type: "seek_video"
        - equals: 
            event_type: "pause_video"
        - equals: 
            event_type: "stop_video"
        - equals: 
            event_type: "play_video"
    - topic: "TestEvents"
      when.or:
        - equals: 
            event_type: "edx.grades.problem.submitted"
        - equals: 
            event_type: "problem_show"
        - equals: 
            event_type: "showanswer"
    - topic: "SequentialEvents"
      when.or:
        - equals: 
            event_type: "seq_goto"
        - equals: 
            event_type: "seq_next"
        - equals: 
            event_type: "seq_prev"
    - topic: "BookmarksEvents"
      when.or:
        - equals: 
            event_type: "edx.bookmark.removed"
        - equals: 
            event_type: "edx.bookmark.added"
    - topic: "LinksEvents"
      when.or:        
        - equals: 
            event_type: "edx.ui.lms.link_clicked"